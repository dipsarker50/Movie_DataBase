<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Screen</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login_body">
  <div class="login">
    <p id="error"></p>
    <form>
      <fieldset>
        <legend>Login</legend>
        <table>
          <tr>
            <td colspan="2"><label>Email</label></td>
          </tr>
          <tr>
             <td ><input type="email" id="email" placeholder="you@example.com"/></td>
          </tr>
          <tr>
            <td colspan="2"><label>Password</label></td>
          </tr>
          <tr>
                <td colspan="2">
                        <input type="password" id="password" placeholder="at least 8 characters" />
                </td>
          </tr>
        </table>
        <button type="button" onclick="validateSignInForm()">Login</button>
      </fieldset>
    </form>
    <div id="navigation_login">
        New to IMDb? <a href="SignUp.html">SignUp ›</a> <br>
        Forget Password? <a href="forget_password.html">Reset ›</a>
    </div>
  </div>
</body>
</html>
