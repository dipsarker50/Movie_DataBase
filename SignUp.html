<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
</head>
<body>
  <div id="container">
    <p id="error"></p>
    <form>
      <fieldset>
        <legend>Create Account</legend>
        <table>
          <tr>
            <td><label>Your name</label></td>
            <td><input type="text" id="name" placeholder="First and last name" /></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              <input type="password" id="pass" placeholder="at least 8 characters" />
            </td>
          </tr>
          <tr>
            <td><label>Re-enter password</label></td>
            <td><input type="password" id="repassword" /></td>
          </tr>
        </table>
        <button type="button" onclick="validateForm()">Create your account</button>
      </fieldset>
    </form>
    <div id="footer">
      Already have an account? <a href="login.html">Sign in â€º</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;
      const confirmPassword = document.getElementById("repassword").value;
      const error = document.getElementById("error");

      error.textContent = "";

      if (!name || !email || !password || !confirmPassword) {
        error.textContent = "Please fill in all fields.";
        error.style.color = "red"; 
        return false;
      }

      if (password.length < 8) {
        error.textContent = "Password must be at least 8 characters long.";
        error.style.color = "red"; 
        return false;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        error.style.color = "red"; 
        return false;
      }

      alert("Account created successfully!");
      return true;
    }
  </script>
</body>
</html>
