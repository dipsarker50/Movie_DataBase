<!DOCTYPE html>
<html lang="en">
<head>

  <title>Forget Password</title>
</head>
<body>
  <div id="container">
    <h2>Forget Password</h2>
    <p id="error"></p>

    <fieldset>
        <p>Enter the email address or mobile phone number associated with your account.</p>

    <form>
      <label>Email</label>
      <input type="text" id="email" name="email" placeholder="you@example.com">
       <br><br> <button type="button" onclick="validateForm()">Continue</button>
    </form>
    </fieldset>
    
  </div>


  <script>
       
        function validateForm(){
                let email = document.getElementById("email").value;
                let error = document.getElementById("error").value;
                if(!email){
                        error.innerHTML = "Please fill in all fields.";
                        error.style.color = "red"; 
                        return false;
                }

                if(email_validate()){
                        error.innerHTML = "Invalid email address.";
                        error.style.color = "red"; 
                        return false;
                }
        }

        function email_validate() {
        let email = document.getElementById("email").value;
        let error = document.getElementById("error");

        if (email === "") {
                error.innerHTML = "Email cannot be empty!";
                return false;
        }

        if (email.indexOf("@") <= 0 || email.indexOf("@") === email.length - 1) {
                error.innerHTML = "Invalid email! '@' must be in the middle.";
                error.style.color = "red"; 
                return false;
        }

        let at = email.indexOf("@");
        let dot = email.lastIndexOf(".");
        if (dot <= at + 1 || dot === email.length - 1) {
                error.innerHTML = "Invalid email! '.' must come after '@' and not at the end.";
                error.style.color = "red"; 
                return false;
        }

        return true;
    }

  </script>
</body>
</html>
