<!DOCTYPE html>
<html>
<head>
  <title>Role Based Access</title>
  <link rel="stylesheet" href="roleAccess.css">
</head>
<body>

  <h1>IMDb Clone</h1>

  <label for="role">Choose Role:</label>
  <select id="role">
    <option value="User">User</option>
    <option value="Editor">Editor</option>
    <option value="Admin">Admin</option>
  </select>

  <div id="nav-bar"></div>

  <div id="admin-panel" style="display: none;">
    <p><strong>Admin Panel</strong></p>
    <input type="text" id="assign-user" placeholder="Username">
    <select id="assign-role">
      <option value="User">User</option>
      <option value="Editor">Editor</option>
      <option value="Admin">Admin</option>
    </select>
    <button onclick="assignRole()">Assign</button>
    <p id="assign-result"></p>
  </div>

  <script src="roleAccess.js"></script>
</body>
</html>
